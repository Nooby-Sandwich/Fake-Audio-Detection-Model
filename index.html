<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Corrected filename -->
</head>
<body>
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="upload-container text-center">
            <h1 class="mb-4"><i class="fas fa-file-audio mr-2"></i>AI voice Detector</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="custom-file mb-4">
                    <input type="file" class="custom-file-input" id="customFile" name="file" accept=".wav">
                    <label class="custom-file-label" for="customFile">Choose WAV file</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Check</button>
            </form>
            
        </div>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="script.js"></script>
</body>
</html>
